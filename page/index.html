<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>奔跑吧！夏天</title>
  <style>
    body,
    html {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    .loader {
      display: flex;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5em;
      width: 100%;
      height: 100%;
      font-family: "Baloo Bhaijaan", cursive;
    }

    .loader span {
      text-shadow: 0 1px #bbb, 0 2px #bbb, 0 3px #bbb, 0 4px #bbb, 0 5px #bbb, 0 6px transparent, 0 7px transparent, 0 8px transparent, 0 9px transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
      text-shadow: 0 1px #bbb, 0 2px #bbb, 0 3px #bbb, 0 4px #bbb, 0 5px #bbb, 0 6px #bbb, 0 7px #bbb, 0 8px #bbb, 0 9px #bbb, 0 50px 25px rgba(0, 0, 0, 0.2);
      transform: translateY(-20px);
    }
  </style>
</head>

<body>
  <div id="loading-text" class="loader">
    <span id="text">加载中...</span>
  </div>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>
  <script type="module" src="/script/index.js"></script>
</body>

</html>
